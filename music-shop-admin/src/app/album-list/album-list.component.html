<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Id Column -->
  <ng-container matColumnDef="diskId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> DiskID </th>
    <td mat-cell *matCellDef="let disk"> {{disk.diskId}} </td>
  </ng-container>

  <!-- Amount Column -->
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
    <td mat-cell *matCellDef="let disk"> {{disk.amount}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let disk"> {{disk.name}} </td>
  </ng-container>

  <!-- PresentDate Column -->
  <ng-container matColumnDef="presentDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> PresentDate </th>
    <td mat-cell *matCellDef="let disk"> {{disk.presentDate}} </td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
    <td mat-cell *matCellDef="let disk"> {{disk.price}} </td>
  </ng-container>

  <!-- Group Id Column -->
  <ng-container matColumnDef="groupId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> GroupID </th>
    <td mat-cell *matCellDef="let disk"> {{disk.groupId}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
