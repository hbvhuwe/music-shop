<form (ngSubmit)="onSubmit()" [formGroup]="form">
  <div class="fields-container">
    <mat-form-field>
      <input #duration matInput type="text" placeholder="Duration"
        [formControl]="durationFormControl">
    </mat-form-field>
    <mat-form-field>
      <input #name matInput type="text" placeholder="Name"
        [formControl]="nameFormControl">
    </mat-form-field>
    <mat-form-field>
      <input #presentDate matInput type="text" placeholder="Present Date"
        [formControl]="presentDateFormControl">
    </mat-form-field>
    <mat-form-field>
      <input #diskId matInput type="text" placeholder="DiskID"
        [formControl]="diskIdFormControl">
    </mat-form-field>
  </div>

  <div class="buttons-container">
    <button mat-stroked-button color="primary"
      [disabled]="form.invalid">Create</button>
  </div>
</form>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Id Column -->
  <ng-container matColumnDef="compositionId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> CompositionID </th>
    <td mat-cell *matCellDef="let composition"> {{composition.compositionId}} </td>
  </ng-container>

  <!-- Musician Column -->
  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Duration </th>
    <td mat-cell *matCellDef="let composition"> {{composition.duration}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let composition"> {{composition.name}} </td>
  </ng-container>

  <!-- PresentDate Column -->
  <ng-container matColumnDef="presentDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> PresentDate </th>
    <td mat-cell *matCellDef="let composition"> {{composition.presentDate}} </td>
  </ng-container>

  <!-- Disk Id Column -->
  <ng-container matColumnDef="diskId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> DiskID </th>
    <td mat-cell *matCellDef="let composition"> {{composition.diskId}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
