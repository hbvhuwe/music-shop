<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Id Column -->
  <ng-container matColumnDef="groupId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> GroupID </th>
    <td mat-cell *matCellDef="let group"> {{group.groupId}} </td>
  </ng-container>

  <!-- Musician Column -->
  <ng-container matColumnDef="musician">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Musician </th>
    <td mat-cell *matCellDef="let group"> {{group.musician}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let group"> {{group.name}} </td>
  </ng-container>

  <!-- Style Column -->
  <ng-container matColumnDef="style">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Style </th>
    <td mat-cell *matCellDef="let group"> {{group.style}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
