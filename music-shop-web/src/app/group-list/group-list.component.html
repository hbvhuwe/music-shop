<p align="center" *ngIf="listEmpty">Group list is empty!</p>
<p align="center" *ngIf="loading">
    <mat-spinner></mat-spinner>
    Loading list of groups
</p>
<div class="groups-container">
    <mat-card *ngFor="let group of groupsList">
        <mat-card-header>
            <img mat-card-avatar src="assets/outline-group-24px.svg">
            <mat-card-title>{{group.name}}</mat-card-title>
            <mat-card-subtitle>Lead musician: {{group.musician}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                Style: {{group.style}}
            </p>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-stroked-button (click)="onGroupClick(group)">Go to albums</button>
        </mat-card-actions>
    </mat-card>
</div>
