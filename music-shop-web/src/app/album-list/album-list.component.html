<p align="center" *ngIf="listEmpty">Album list is empty!</p>
<p align="center" *ngIf="loading">
    <mat-spinner></mat-spinner>
    Loading list of albums
</p>
<div class="albums-container">
    <mat-card *ngFor="let album of albumList">
        <mat-card-header>
            <img mat-card-avatar src="{{album.image}}">
            <mat-card-title>{{album.name}}</mat-card-title>
            <mat-card-subtitle>{{album.presentDate}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p class="price">
                {{album.price}}
                <span>
                    <mat-icon>attach_money</mat-icon>
                </span>
            </p>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-stroked-button (click)="onAlbumClick(album)">Go to compositions</button>
        </mat-card-actions>
    </mat-card>
</div>
