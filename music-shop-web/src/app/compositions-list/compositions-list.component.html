<p align="center" *ngIf="listEmpty">Composition list is empty!</p>
<p align="center" *ngIf="loading">
    <mat-spinner></mat-spinner>
    Loading list of compositions
</p>
<table *ngIf="!listEmpty" mat-table [dataSource]="compositionsList" class="mat-elevation-z4">
    <ng-container matColumnDef="diskId">
        <th mat-header-cell *matHeaderCellDef>Disk id</th>
        <td mat-cell *matCellDef="let element">{{element.diskId}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
    <ng-container matColumnDef="presentDate">
        <th mat-header-cell *matHeaderCellDef>Present date</th>
        <td mat-cell *matCellDef="let element">{{element.presentDate}}</td>
    </ng-container>
    <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef>Duration</th>
        <td mat-cell *matCellDef="let element">{{element.duration}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
